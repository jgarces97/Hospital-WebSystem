{% extends 'HNApp/base.html' %}
{% block content %}

        <div class="container">
            <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save"/>

        </div>

        You do not have permission to do this.
    {% endif %}
{% endblock %}
