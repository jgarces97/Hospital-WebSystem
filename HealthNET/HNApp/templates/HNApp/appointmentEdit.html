{% extends 'HNApp/base.html' %}
{% include 'HNApp/form_template.html' %}
{% block content %}
    {% if request.user.user.id == object.user.user.id %}
        <div class="container">
            <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
                <br>{{ form.as_p }}
                <input type="submit" value="Save"/>
            </form>
        </div>
    {% else %}
        <b>You are not allowed to view this patient.</b>
    {% endif %}
{% endblock %}
