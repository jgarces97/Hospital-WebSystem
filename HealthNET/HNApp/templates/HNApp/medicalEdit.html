{% extends 'HNApp/base.html' %}
{% block content %}
    {% if request.user.user.id == object.id or request.user.groups.last.name == 'doctorGroup' %}
        <div class="container">
            <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save"/>
            </form>
        </div>
    {% else %}
        <b>You are not allowed to view this patient.</b>
    {% endif %}
{% endblock %}
